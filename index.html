<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript crud system</title>
    <!--Bootstrap CDN Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!--Font Awesome Icon CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--CSS file-->
    <link rel="stylesheet" href="crudStyle.css">
</head>

<body class="bg-dark text-light">
    <div class="crud mt-5">
        <div class="add-student-section mb-3">
            <div class="container">
                <div class="row bg-danger justify-content-center align-items-center py-2">
                    <div class="col-lg-10 col-md-6 col-sm-12 col-12 ">
                        <h1 class="text-center text-md-start fw-bold">STUDENT CRUD SYSTEM</h1>
                    </div>
                    <div class="col-lg-2 col-md-6 col-sm-12 col-12 d-flex justify-content-center">
                        <button class="btn add-stu-btn text-dark fw-bold py-3 px-3" data-bs-toggle="modal"
                            data-bs-target="#student-modal">Add
                            Student</button>
                    </div>
                </div>
            </div>
        </div>

        <!--crud table-->
        <div class="container d-flex justify-content-center">
            <div class="responsive-table">
                <table class="mt-3">
                    <tr class="fs-5">
                        <th>Name</th>
                        <th>Roll No</th>
                        <th>Phone No</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </tr>
                </table>
            </div>

        </div>
    </div>


    <!--Add Student Modal-->
    <div class="modal fade" id="student-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger fs-4 fw-bold">Add Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form add-stu-form">
                        <div class="form-floating  mb-4">
                            <input type="text" class="form-control name" placeholder="name">
                            <label class="text-danger">Enter Name</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="number" class="form-control roll-no" placeholder="roll no">
                            <label class="text-danger">Enter Roll No</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="tel" class="form-control phone-no" placeholder="phone number">
                            <label class="text-danger">Enter Phone Number</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control department" placeholder="department">
                            <label class="text-danger">Enter Department</label>
                        </div>
                    </form>
                </div>

                <button type="button" class="btn btn-danger w-75 mb-3 mx-auto py-2 fw-bold add-btn">Add</button>

            </div>
        </div>
    </div>




    <!--View And Update Student Data Modal-->
    <div class="modal fade" id="view-update">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-success fs-4 fw-bold">Update Student Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form update-stu-form">
                        <div class="form-floating  mb-4">
                            <input type="text" class="form-control stu-name" placeholder="name">
                            <label class="text-success">Enter Name</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="number" class="form-control stu-roll-no" placeholder="roll no">
                            <label class="text-success">Enter Roll No</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="tel" class="form-control stu-phone-no" placeholder="phone number">
                            <label class="text-success">Enter Phone Number</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control stu-department" placeholder="department">
                            <label class="text-success">Enter Department</label>
                        </div>
                    </form>
                </div>

                <button type="button" class="btn btn-success w-75 mb-3 mx-auto py-2 fw-bold update-btn">Update</button>

            </div>
        </div>
    </div>
    <script src="crudScript.js"></script>
</body>

</html>
